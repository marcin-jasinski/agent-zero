repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length=100"]

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=100"]

  # Linting with Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--ignore=E501,W503,E203"]
        additional_dependencies: ["flake8-docstrings", "flake8-bugbear"]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests", "types-PyYAML"]
        args: ["--ignore-missing-imports", "--show-error-codes"]
        exclude: ^(tests/|docs/)

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", ".bandit"]
        exclude: ^tests/

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ["--config-data", "{extends: default, rules: {line-length: disable, indentation: {spaces: 2}}}"]

  # Docstring formatting (Google-style)
  - repo: https://github.com/PyCQA/docformatter
    rev: 1.7.5
    hooks:
      - id: docformatter
        args: ["--in-place", "--make-summary-multi-line", "--force-wrap", "--tab-width", "4"]

ci:
  autofix_commit_msg: |
    chore: auto-format code with pre-commit

    - Applied black, isort, and flake8 fixes
    - Fixed trailing whitespace and line endings
  autofix_prs: true
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: weekly
  skip: [mypy] # Skip mypy in CI as it requires additional dependencies
